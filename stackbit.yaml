stackbitVersion: ~0.4.0
ssgName: nextjs
nodeVersion: '14'
cmsName: git
assets:
  referenceType: static
  staticDir: public
  uploadDir: images
  publicPath: /
dataDir: content/data
pagesDir: content/pages
pageLayoutKey: layout
objectTypeKey: type
styleObjectModelName: ThemeStyle
contentModels:
  PageLayout:
    isPage: true
    urlPath: '/{slug}'
    newFilePath: '{slug}.md'
  PostLayout:
    isPage: true
    urlPath: '/blog/{slug}'
    newFilePath: 'blog/{slug}.md'
  ProjectLayout:
    isPage: true
    urlPath: '/projects/{slug}'
    newFilePath: 'projects/{slug}.md'
  Person:
    newFilePath: 'team/{slug}.json'
models:
  project:
    type: page
    urlPath: '/project/{slug}'
    label: Project
    layout: project
    folder: portfolio
    hideContent: true
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the project
        required: true
      - type: string
        name: subtitle
        label: Subtitle
        description: The text shown just below the project title
      - type: date
        name: date
        label: Date
        required: true
      - type: image
        name: thumb_image
        label: Thumbnail image
        description: The image shown in the portfolio grid
      - type: string
        name: thumb_image_alt
        label: Thumbnail image alt text
        description: The alt text of the thumbnail image
      - type: list
        name: sections
        label: Sections
        description: Project sections
        items:
          type: model
          models:
            - image_section
            - text_section
            - canvas_section
      - type: model
        name: seo
        models:
          - stackbit_page_meta
