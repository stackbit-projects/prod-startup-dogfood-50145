stackbitVersion: ~0.4.0
ssgName: nextjs
nodeVersion: '14'
cmsName: git
assets:
  referenceType: static
  staticDir: public
  uploadDir: images
  publicPath: /
dataDir: content/data
pagesDir: content/pages
pageLayoutKey: layout
objectTypeKey: type
styleObjectModelName: ThemeStyle
contentModels:
  PageLayout:
    isPage: true
    urlPath: '/{slug}'
    newFilePath: '{slug}.md'
  PostLayout:
    isPage: true
    urlPath: '/blog/{slug}'
    newFilePath: 'blog/{slug}.md'
  ProjectLayout:
    isPage: true
    urlPath: '/projects/{slug}'
    newFilePath: 'projects/{slug}.md'
  Person:
    newFilePath: 'team/{slug}.json'
models:
  project:
    type: page
    urlPath: '/projects/{slug}'
    label: Project
    layout: project
    folder: projects
    hideContent: true
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the project
        required: true
      - type: string
        name: subtitle
        label: Subtitle
        description: The text shown just below the project title
      - type: date
        name: date
        label: Date
        required: true
      - type: image
        name: thumb_image
        label: Thumbnail image
        description: The image shown in the portfolio grid
      - type: string
        name: thumb_image_alt
        label: Thumbnail image alt text
        description: The alt text of the thumbnail image
      - type: list
        name: sections
        label: Sections
        description: Project sections
        items:
          type: model
          models:
            - image_section
            - text_section
            - canvas_section
      - type: model
        name: seo
        models:
          - stackbit_page_meta
  image_section:
    type: object
    label: Image Section
    fields:
      - type: image
        name: image
        label: Image
        description: The image of the section
      - type: string
        name: image_alt
        label: Image Alt Text
        description: The alt text of the section image
      - type: string
        name: caption
        label: Caption
        description: The caption of the image
      - type: enum
        name: width
        label: Width
        description: The width of the image
        options:
          - regular
          - wide
        default: regular
        required: true
  text_section:
    type: object
    label: Text Section
    fields:
      - type: markdown
        name: content
        label: Content
        description: The text content of the section
  canvas_section:
    type: object
    label: Canvas Section
    fields:
      - type: object
        name: options
        label: Options
        fields:
        - type: text
          name: demo_configuration
          label: Demo Configuration
          default: "{}"
      - type: enum
        name: demo_type
        label: Demo Type
        options: [particle-lines, particles, forces, quadtree]