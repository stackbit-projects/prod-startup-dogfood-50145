stackbitVersion: ~0.4.0
ssgName: nextjs
nodeVersion: '14'
cmsName: git
assets:
  referenceType: static
  staticDir: public
  uploadDir: images
  publicPath: /
dataDir: content/data
pagesDir: content/pages
pageLayoutKey: layout
objectTypeKey: type
styleObjectModelName: ThemeStyle
contentModels:
  PageLayout:
    isPage: true
    urlPath: '/{slug}'
    newFilePath: '{slug}.md'
  ProjectLayout:
    isPage: true
    urlPath: '/projects/{slug}'
    newFilePath: 'projects/{slug}.md'
  PostLayout:
    isPage: true
    urlPath: '/blog/{slug}'
    newFilePath: 'blog/{slug}.md'
  Person:
    newFilePath: 'team/{slug}.json'
models:
  image_section:
    type: object
    label: Image Section
    fields:
      - type: image
        name: image
        label: Image
        description: The image of the section
      - type: string
        name: image_alt
        label: Image Alt Text
        description: The alt text of the section image
      - type: string
        name: caption
        label: Caption
        description: The caption of the image
      - type: enum
        name: width
        label: Width
        description: The width of the image
        options:
          - regular
          - wide
        default: regular
        required: true
  text_section:

  canvas_section:
